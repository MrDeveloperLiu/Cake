<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title></title>
</head>
<body>
    
    <ul id="ul-birthday" class="ul-cake"></ul>
    
</body>
<style>
    .ul-cake{
        margin:0;
        padding:0;
    }
    .li-cake{
        list-style:none;
    }
    .img-cake{
        width:100%;
        background:lightgray;
    }
</style>
<script src="config/birday.js"></script>
<script src="js/parse.js"></script>
<script src="js/utils.js"></script>
<script src="js/cell/cell.js"></script>
<script>
    //main
    function onLoadComplete() {
        var data = BDURLParser.parse(self.location.search);
        //title
        var head = document.getElementsByTagName("head")[0];
        var title = head.getElementsByTagName("title")[0];
        
        //act
        var listView = document.getElementById("ul-birthday");

        if (data.type == "1") {
            title.innerText = "客户留言";
            buildProductBirthdayCakeLists(listView, BDCakeCommentList, loadImageView);
        }else{
            title.innerText = "生日蛋糕";
            buildProductBirthdayCakeLists(listView, BDBirthdayCakeList, loadImageView);
        }
    }

    function loadImageView(imageView, item) {
        imageView.height = 300;
        
        ut_loadImageFitScreen(item.img, 0, function(image, w, h){
            imageView.src = item.img;
            imageView.width = w;
            imageView.height = h;
        });
    }

    onLoadComplete();
</script>
</html>
